      - CONFIG_DIR=/config
      - TERM=xterm
      - TZ=Asia/Shanghai
      - PYTHON_SHA256=c909157bb25ec114e5869124cc2a9c4a4d4c1e957ca4ff553f1edc692101154e
      - UMASK=000
