<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DockPilot 正在初始化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loading {
            margin: 30px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.9;
        }
        .tips {
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.7;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🐳 DockPilot</div>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="message">正在初始化系统...</div>
        <div class="tips">
            首次启动需要下载最新代码<br>
            如遇网络问题，系统将使用内置版本启动
        </div>
    </div>
    
    <script>
        // 简单的进度提示
        const messages = [
            '正在初始化系统...',
            '正在检查版本信息...',
            '正在下载最新代码...',
            '正在启动服务...'
        ];
        
        let index = 0;
        const messageEl = document.querySelector('.message');
        
        setInterval(() => {
            index = (index + 1) % messages.length;
            messageEl.textContent = messages[index];
        }, 3000);
        
        // 5分钟后如果还没加载完成，提示可能的问题
        setTimeout(() => {
            messageEl.textContent = '启动时间较长，请检查网络连接...';
        }, 300000);
    </script>
</body>
</html>
