server:
  port: 8080

spring:
  application:
    name: dockpilot-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:sqlite:${DB_PATH:data.db}
    driver-class-name: org.sqlite.JDBC
    hikari:
      # 连接池配置
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 5000
      validation-timeout: 3000
      max-lifetime: 1800000
      # SQLite特殊配置
      connection-test-query: SELECT 1
      pool-name: HikariPool-SQLite
  main:
    allow-circular-references: true
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
  # 静态资源配置
  mvc:
    static-path-pattern: /uploads/**
  web:
    resources:
      static-locations: file:${file.upload.path:uploads/}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dsm.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

docker:
  host: unix:///var/run/docker.sock
  connection-timeout: 30000
  response-timeout: 45000
  max-connections: 100

jwt:
  secret: DockPilot
  expiration: 86400

# 文件上传配置
file:
  upload:
    path: ${FILE_UPLOAD_PATH:uploads/}
  # 🆕 模板存储配置
  templates:
    path: ${TEMPLATE_STORAGE_PATH:uploads/templates/}

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:sqlite:data.db
    hikari:
      # 连接池配置
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 300000
      connection-timeout: 5000
      validation-timeout: 3000
      max-lifetime: 1800000
      # SQLite特殊配置
      connection-test-query: SELECT 1
      pool-name: HikariPool-SQLite-Dev

file:
  upload:
    path: uploads/
  templates:
    path: uploads/templates/

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:sqlite:/dockpilot/data/data.db
    hikari:
      # 连接池配置
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 5000
      validation-timeout: 3000
      max-lifetime: 1800000
      # SQLite特殊配置
      connection-test-query: SELECT 1
      pool-name: HikariPool-SQLite-Prod

file:
  upload:
    path: /dockpilot/uploads/
  templates:
    path: /dockpilot/uploads/templates/

